<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Email Predictor</title>
    <style>
        body {
            background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255,255,255,0.9);
            padding: 2rem 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            margin-top: 5rem;
            text-align: center;
        }
        h1 {
            color: #43c6ac;
            margin-bottom: 1rem;
        }
        textarea {
            width: 100%;
            height: 100px;
            border-radius: 10px;
            border: 1px solid #43c6ac;
            padding: 1rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            resize: none;
        }
        button {
            background: #43c6ac;
            color: white;
            border: none;
            padding: 0.7rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #f8ffae;
            color: #43c6ac;
        }
        .result {
            margin-top: 2rem;
            font-size: 1.3rem;
            font-weight: bold;
            color: #fff;
            background: #43c6ac;
            padding: 1rem 2rem;
            border-radius: 10px;
            display: inline-block;
        }
        .result.ham {
            background: #f8ffae;
            color: #43c6ac;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spam Email Predictor</h1>
        <form method="POST">
            <textarea name="message" placeholder="Paste your email or message here..." required></textarea>
            <br>
            <button type="submit">Predict</button>
        </form>
        {% if result %}
            <div class="result {% if result == 'ham' %}ham{% endif %}">
                {{ result | capitalize }}
            </div>
        {% endif %}
    </div>
</body>
</html>
